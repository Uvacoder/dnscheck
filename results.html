% rebase('layout.html')

<table>
    <thead>
    <tr>
        <th><p>Type</p></th>
        <th><p>Value</p></th>
    </tr>
    </thead>
    <tbody>
    % for k in result:
    <tr>
        <td>{{k['record']}}</td>
        <td>{{k['value']}}</td>
    </tr>
    % end
    </tbody>
</table>


<div id="try-again">
    <p>Try another domain.</p>

    <form action="/" method="post">
        <label for="domain" aria-label="Domain name"/>
        <input name="domain" type="text" placeholder="jolvera.dev" required>
        <button type="submit" class="visuallyhidden">Perform Check!</button>
    </form>
</div>
