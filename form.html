% rebase('layout.html')

% if error:
<div id="error">
    <h2>Error</h2>

    <p>{{ error }} Try again.</p>
</div>
% end

<form action="/" method="post">
    <label for="domain" aria-label="Domain name"/>
    <input name="domain" type="text" placeholder="jolvera.dev" required>
    <button type="submit" class="visuallyhidden">Perform Check!</button>
</form>
