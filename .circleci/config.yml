version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    steps:
      - checkout
      - run:
          command: |
            sudo npm install --global --unsafe-perm now
            chmod +x ./now.json.sh
      - deploy:
          command: |
            ./now.json.sh
            now --token $ZEIT_TOKEN --local-config now.region.arn1.json --target production
            now --token $ZEIT_TOKEN --local-config now.region.bom1.json --target production
            now --token $ZEIT_TOKEN --local-config now.region.bru1.json --target production
            now --token $ZEIT_TOKEN --local-config now.region.cdg1.json --target production
